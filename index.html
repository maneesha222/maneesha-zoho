<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form class="form " id="login">
           
            <h1 class="form__title" >sign in</h1>
            <p class="form__text">
                <a  class="form__link"href="./" id="linkcreateaccount">don't have an account?<font color="blue"> signup</font></a>
            </p>
           
              <div class="form__message form__message--error" ></div>
            <div class="form__input-group"> 
                <input type="text" class="form__input" autofocus placeholder="username or email">
                <div class="form__input-error-message"></div>
            </div>


            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>
            <p class="form__text">
                <a href="#" class="form__link">
                    <font color="blue">forgot your password?</font></a>
            </p>

            <button class="form__button" type="submit">sign in</button>
            
        </form>






        <form class="form  " id="signup">
            <h1 class="form__title">sign up</h1>
            <p class="form__text">
                <a  class="form__link"ref="./" id="linkcreateaccount"> already have an account?<font color="blue";>sign in</font></a>
            </p>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="email">
                <div class="form__input-error-message"></div>
                <input type="text" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-message"></div>
                <input type="text" class="form__input" autofocus placeholder="secret">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">sign up</button>
           
            <p class="form__text">
                <a class="form__link" href="./" id="linkcreateaccount" >by clicking the"sign up" button,you are creating an account,and you agree to the terms of use.</a>
            </p>
        </form>
    </div>

    <script src="./src/main.js"></script>
</body>

</html>
